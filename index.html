<!DOCTYPE html>
<html lang="cz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kožíšek voní</title>
  <!-- Bootstrap CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <style>
    .row {
      margin-bottom: 2em;
    }

    .card-title {
      font-size: 3rem;
      font-weight: 600;
    }

    .card-text {
      font-size: 2rem;
      font-weight: 200;
      color: #555;
    }

    .card-img-top {
      width: 100%;
      margin: 0;
    }

    .shadowed {
      box-shadow: 0px 0px 7px #eb3136;
      margin: 0;
      padding: 1em;
      /* optionally specify mask-size/position if needed */
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <header class="bg-light text-center py-5">
    <div class="container">
      <h1 class="display-4">Kožíšek voní</h1>
      <p class="lead">Gryže již od roku 2022.</p>
    </div>
  </header>

  <!-- Gallery Section -->
  <section id="gallery">
    <div class="container">
      <div class="row align-items-center mb-4">
        <div class="col-md-9 shadowed">
          <img src="img/IMG_4391.jpeg" class="card-img-top " alt="Sample Image 1">
        </div>
        <div class="col-md-3">
          <h5 class="card-title">Venku je zima</h5>
          <p class="card-text">A tento otrok vypadá, že má doma teplo.</p>
        </div>
      </div>

      <div class="row align-items-center mb-4">
        <div class="col-md-3">
          <h5 class="card-title">Sample Title 1</h5>
          <p class="card-text">A brief description that stands out beneath the image.</p>
        </div>
        <div class="col-md-9  shadowed">
          <img src="img/IMG_2950.jpeg" class="card-img-top" alt="Sample Image 1">
        </div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="bg-light py-5 text-center">
    <div class="container">
      <p class="lead">Protože kožíšek voní!</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <div class="container">
      <small>&copy; 2025 Obislav. All rights reserved.</small>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>

</html>
